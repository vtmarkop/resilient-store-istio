apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: store-route
  namespace: default
spec:
  parentRefs:
  - name: store-gateway  # Attaches to the Ingress
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    timeouts:
      request: 500ms     # The 0.5s Safety Limit
    backendRefs:
    - name: resilience-store
      port: 8080